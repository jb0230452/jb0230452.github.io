    <div class="formcontainer">
        <form>
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">
                    Name:
                    <input id="fname" type="text" name="fname" autofocus required placeholder="First Name">
                </label>
                <label for="lname">
                    Last Name:
                    <input id="lname" type="text" name="lname" required placeholder="Last Name">
                </label>
                <label for="email">
                    Email:
                    <input id="email" type="text" name="email" required placeholder="Email"><br><br>
                </label>
                <p>Preferred time to be contacted:</p>
                <label for="AM"></label>
                AM
                <input type="radio" id="AM" name="AM" value="AM"><br>
                <label for="PM"></label>
                PM
                <input type="radio" id="PM" name="PM" value="PM"><br>
            </fieldset>
            <input class="submit" type="submit" value="submit">
        </form>
